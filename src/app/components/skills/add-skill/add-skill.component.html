<h2 class="header center">Ajouter un Skill</h2>
<!-- <app-skill-form [skill]="skill"></app-skill-form> -->
<form *ngIf="skill" (ngSubmit)="onSubmit()" #skillForm="ngForm">
	<div class="row">
		<div class="col s8 offset-s2">
			<div class="card-panel">

				<!-- skill id -->
				<div class="form-group">
					<label for="id">id</label>
					<input type="number" class="form-control" id="evaluation" required pattern="^[0-9]{1,2}$"
						[(ngModel)]="skill.id" name="id" #id="ngModel">
					<div [hidden]="id.valid || id.pristine" class="card-panel red accent-1">
						id entre 0 et 99.
					</div>
				</div>

				<!-- skill name -->
				<div class="form-group">
					<label for="name">Nom</label>
					<input type="text" class="form-control" id="name" required pattern="^[a-zA-Z0-9àéèç#]{1,25}$"
						[(ngModel)]="skill.name" name="name" #name="ngModel">

					<div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
						Le nom du skill est requis (1-25).
					</div>
				</div>

				<!-- skill CATEGORY ?????????????????????????????????????????????????????????????????????
				<div class="form-group">
					<label for="hp">Point de vie</label>
					<input type="number" class="form-control" id="hp" required pattern="^[0-9]{1,3}$"
						[(ngModel)]="skill.evaluation" name="hp" #hp="ngModel">
					<div [hidden]="hp.valid || hp.pristine" class="card-panel red accent-1">
						Les points de vie du skill sont compris entre 0 et 999.
					</div>
				</div> -->

				<!-- skill evaluation -->
				<div class="form-group">
					<label for="evaluation">Evaluation</label>
					<input type="number" class="form-control" id="evaluation" required pattern="^[0-9]{1,2}$"
						[(ngModel)]="skill.evaluation" name="evaluation" #evaluation="ngModel">
					<div [hidden]="evaluation.valid || evaluation.pristine" class="card-panel red accent-1">
						Les evaluation du skill sont compris entre 0 et 99.
					</div>
				</div>

				<!-- subSkills -->
				<form class="form-group">
					<label for="subSkills">subSkill</label>
					<p *ngFor="let sub of subSkills">
						<label>
							<input type="checkbox" class="filled-in" id="{{ sub }}" [value]="sub"
								[checked]="hasSub(sub)" [disabled]="!isSubValid(sub)"
								(change)="selectSub($event, sub)" />
							<span [attr.for]="sub">
								<div class="{{ sub }}">
									{{ sub }}
								</div>
							</span>
						</label>
					</p>
				</form>

				<!-- Submit button -->
				<div class="divider"></div>
				<div class="section center">
					<button type="submit" class="waves-effect waves-light btn" [disabled]="!skillForm.form.valid">
						Valider</button>
				</div>

			</div>
		</div>
	</div>
</form>
<h3 *ngIf="!skill" class="center">
	<app-loader></app-loader>
</h3>
